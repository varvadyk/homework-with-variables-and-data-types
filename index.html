<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <h1>Змінні і типи даних</h1>
</head>
<body>
<script>
    const price_bread = 15.678;
    const price_coffe = 123.965;
    const price_chocolate = 90.2345;
    const max_numbers = Math.max(price_bread,price_coffe,price_chocolate );
    console.log("Max_mumber product" + max_numbers);
    const min_numbers = Math.min(price_bread,price_coffe,price_chocolate);
    console.log("Min_mumber product" +min_numbers);
    const sum_products = price_bread + price_coffe +price_chocolate;
    console.log("Suma products" + sum_products);
    const sum_whole_products =Math.floor(price_bread) + Math.floor(price_coffe ) + Math.floor(price_chocolate);
    console.log("Suma whole products" + sum_whole_products);
    Math.floor(sum_whole_products);
    console.log("Suma whole products rounding down into smaller pages"+ sum_whole_products);
    const sum_hundread = (Math.ceil((price_bread + price_coffe + price_chocolate) * 100)/100);
    console.log("Suma products rounded to hundreds"+sum_hundread);
    bool_value = (Math.floor(sum_products) % 2) === 0;
    console.log("Bool value " + bool_value);
    const money_client=500;
    const sum_client = money_client - sum_products;
    console .log("Suma client pay 500grn"+ sum_client);
    const number_product=3;
    const average_value =(sum_products/number_product).toFixed(2);
    console.log("Average value prices"+ average_value)

    const  discount = Math.random();
    console.log("Random discount" + discount.toFixed(2) * 100);
    const client_discount = (sum_products-sum_products*discount/100).toFixed(2);
    console.log("Price for client " + client_discount);
    const total_cost=Math.floor(sum_products/2);
    const lost_profit =total_cost-Math.trunc(sum_products * discount / 100);
    console.log("Lost profit" + lost_profit);

    alert(`
    Максимальне число: ${max_numbers}
    Мінімальне число: ${min_numbers}
    Сума всіх товарів: ${sum_products}
    Ціла частина вартості всіх товарів округлених в меншу сторону:${sum_whole_products}
    Сума товарів округлена до сотень: ${sum_hundread}
    Вивід булевого значення:${bool_value}
    Сума здачі з 500 грн:${sum_client}
    Середнє значення:${average_value};
    Випадкова скидка:${discount}
    Ціна зі знижкою для клієнта:${client_discount}
    Опущена вигода:${lost_profit}
    `
    );
    </script>
</body>
</html>
